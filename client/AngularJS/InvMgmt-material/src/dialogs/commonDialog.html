<div style="border: 5px solid rgb(49, 119, 248)">
    <h1 mat-dialog-title class="importantMessage">{{data.title}}</h1>
    <div mat-dialog-content>
        @for (msg of data.messages; track msg) {
            <span>{{msg}}<br/></span>
        }
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close class="normalButton">Close</button>
    </div>
</div>
